<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#010409] p-6">
    <div class="flex flex-col max-w-6xl mx-auto items-center shadow-md rounded p-6">
        <div class="flex gap-4 mb-6">
            <button class="border border-gray-500 text-white px-4 py-2 rounded hover:bg-gray-800" onclick="fetchTable('owners')">Owner</button>
            <button class="border border-gray-500 text-white px-4 py-2 rounded hover:bg-gray-800" onclick="fetchTable('properties')">Properties</button>
            <button class="border border-gray-500 text-white px-4 py-2 rounded hover:bg-gray-800" onclick="fetchTable('agents')">Agent</button>
            <button class="border border-gray-500 text-white px-4 py-2 rounded hover:bg-gray-800" onclick="fetchTable('customers')">Customer</button>
            <button class="border border-gray-500 text-white px-4 py-2 rounded hover:bg-gray-800" onclick="fetchTable('visits')">Visit</button>
            <button class="border border-gray-500 text-white px-4 py-2 rounded hover:bg-gray-800" onclick="fetchTable('deals')">Deal</button>
        </div>
        <div id="table-container" class="overflow-x-auto"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
